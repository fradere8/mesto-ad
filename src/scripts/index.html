<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>scripts</title>
  </head>
  <body>
    <div id="root">
      <form class="popup__form" name="edit-profile" novalidate>
        <label class="popup__label">
          <input 
            type="text"
            name="user-name"
            id="user-name"
            class="popup__input popup__input_type_name"
            placeholder="Имя"
            minlength="2"
            maxlength="40"
            required
            data-error-message="Разрешены только латинские и кириллические буквы, знаки дефиса и пробелы."
          /> 
          <span class="popup__error" id="user-name-error"></span>
        </label>
        <label class="popup__label">
          <input
            type="text"
            name="user-description"
            id="user-description"
            class="popup__input popup__input_type_description"
            placeholder="Занятие"
            minlength="2"
            maxlength="200"
            required
          />
          <span class="popup__error" id="user-description-error"></span>
        </label>
        <button
          type="submit"
          class="button popup__button popup__button_disabled"
          disabled>
          Сохранить
        </button>
      </form>
      <form class="popup__form" name="new-place" novalidate>
        <label class="popup__label">
          <input
            type="text"
            name="place-name"
            id="place-name"
            class="popup__input popup__input_type_card-name"
            placeholder="Название"
            minlength="2"
            maxlength="30"
            required
            data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы"
          />
          <span class="popup__error" id="place-name-error"></span>
        </label>
        <label class="popup__label">
          <input
            type="url"
            name="place-link"
            id="place-link"
            class="popup__input popup__input_type_url"
            placeholder="Ссылка на картинку"
            required
          />
          <span class="popup__error" id="place-link-error"></span>
        </label>
        <button
          type="submit"
          class="button popup__button popup__button_disabled"
          disabled
        >
          Создать
        </button>
      </form>
      <form class="popup__form" name="edit-avatar" novalidate>
        <label class="popup__label">
          <input
            type="url"
            name="user-avatar"
            id="user-avatar"
            class="popup__input popup__input_type_avatar"
            placeholder="Ссылка на изображение"
            required
          />
          <span class="popup__error" id="user-avatar-error"></span>
        </label>
        <button
          type="submit"
          class="button popup__button popup__button_disabled"
          disabled>
          Сохранить
        </button>
      </form>
    </div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
